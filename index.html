<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- container -->
    <div class="container">
    <h1>Check your BMI</h1>
    <p>Enter your Weight and Height below to check your BMI results</p>
    
    <!-- input field -->
    <form class="calculator">
        <div>
            <label for="weight">Put your Weight in here (KG) </label>
            <input type="number" id="weight" min="0" step="0.01" value="0">
        </div>

        <div>
            <label for="weight">Put your Height in here (CM) </label>
            <input type="number" id="height" min="0" step="0.01" value="0">
        </div>

        <!-- button -->
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- output -->
    <section class="output">
        <h3>Your BMI is</h3>
        <p id="bmi">0</p>
        <p id="desc">N/A</p>
    </section>

    <!-- bar scala bmi -->
    <section class="bmi-scale">
        <div style="--color:var(--underweight)">
            <h4>Underweight</h4>
            <p>&lt;18.5</p>
        </div>

        <div style="--color:var(--normal)">
            <h4>Normal</h4>
            <p>18.5-25</p>
        </div>

        <div style="--color:var(--overweight)">
            <h4>Overweight</h4>
            <p>25-30</p>
        </div>

        <div style="--color:var(--obese)">
            <h4>Obese</h4>
            <p>&gt;30</p>
        </div>
        
    </section>

</div>
</body>
</html>
